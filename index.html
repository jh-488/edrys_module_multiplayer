<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <meta name="description" content="A multiplayer module for Edrys Lite." />
  <meta name="show-in" content="station" />
  <title>Edrys Multiplayer Module</title>

  <script src="https://cross-lab-project.github.io/edrys-Lite/module/edrys.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

  <script defer src="https://cross-lab-project.github.io/edrys-Lite/module/vendor/alpine.min.js"></script>
  <link rel="stylesheet" href="https://cross-lab-project.github.io/edrys-Lite/module/vendor/water.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">
    <h1 class="title">Multiplayer Tab</h1>

    <div class="home_container">
      <div class="players_select">
        <label for="players_number">Choose number of players:</label>
        <select name="players_number" id="players_number">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="home_buttons">
        <button class="btn1" id="create_room">Create Room</button>
        <button class="btn1" id="join_room">Join Room</button>
      </div>
      <div class="joining_error_container">
        <p id="joining_error">Please create a room first!</p>
      </div>
    </div>

    <div class="welcome_section">
      <p id="welcome_message">
        Hello! </br>Please share the classroom link with your friends to start the multiplayer session.
        Click next when you are ready.
      </p>
      <button class="btn1" id="next_button">Next</button>
    </div>

    <div class="waiting_section">
      <p>Waiting for other players to join...</p>
      <div id="joined_players"></div>
      <div class="spinner"></div>
      <button class="btn1" id="start_game" disabled>Start Game</button>
    </div>

    <div class="game_section">
      <table>
        <tr>
          <th>Players in the room</th>
          <th>Player's turn</th>
        </tr>
        <tr>
          <td id="players_in_room"></td>
          <td id="player_turn"></td>
        </tr>
      </table>
      <div class="timer">
        <div class="countdown"></div>
      </div>
    </div>

    <div class="winner_section">
      <p>Game Over!! </br> <span id="game_winner"></span> has won the game!!</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
